<div class="formContainer">
  <h1 class="primaryHeading">GvDev User Registration</h1>
  <form class="primaryForm">
    <div class="formGroup">
      <label for="firstName">First Name:</label>
      <br>
      <input type="text" name="firstName" class="formControl">
    </div>
    <pre></pre>
    <div class="formGroup">
      <label for="lastName">Last Name:</label>
      <br>
      <input type="text" name="lastName" class="formControl">
    </div>
    <pre></pre>
    <div class="formGroup">
      <label for="email">Email:</label>
      <br>
      <input type="text" name="email" class="formControl">
    </div>
    <pre></pre>
    <div class="formGroup">
      <label for="password">Password:</label>
      <br>
      <input type="text" name="password" class="formControl">
    </div>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>
